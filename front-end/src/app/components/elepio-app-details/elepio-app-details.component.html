<!--
    Test component to be used as a reference for game-space component
-->

<div>
    <div *ngIf="currentElepioApp.id" class="edit-form">
        <h4>ElepioApp</h4>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    [(ngModel)]="currentElepioApp.title"
                    name="title"
                />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input
                    type="text"
                    class="form-control"
                    id="description"
                    [(ngModel)]="currentElepioApp.description"
                    name="description"
                />
            </div>

            <div class="form-group">
                <label><strong>Status:</strong></label>
                {{ currentElepioApp.published ? "Published" : "Pending"}}
            </div>
        </form>

        <button
            class="badge badge-primary mr-2"
            *ngIf="currentElepioApp.published"
            (click)="updatePublished(false)"
        >
            Unpublish
        </button>
        <button
            *ngIf="!currentElepioApp.published"
            class="badge badge-primary mr-2"
            (click)="updatePublished(true)"
        >
            Publish
        </button>

        <button class="badge badge-danger mr-2" (click)="deleteElepioApp()">
            Delete
        </button>

        <button
            type="submit"
            class="badge badge-success mb-2"
            (click)="updateElepioApp()"
        >
            Update
        </button>
        <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentElepioApp.id">
        <br />
        <p>Cannot access this ElepioApp</p>
    </div>
</div>
