<!--
    Test component to be used as a reference for game-space component
-->

<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">
                    Title
                </label>
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    required
                    [(ngModel)]="elepioApp.title"
                    name="title"
                />
            </div>

            <div class="form-group">
                <label for="description">
                    Description
                </label>
                <input
                    class="form-control"
                    id="description"
                    required
                    [(ngModel)]="elepioApp.description"
                    name="description"
                />
            </div>

            <button (click)="saveElepioApp()" class="btn btn-success">
                Submit
            </button>
        </div>

        <div *ngIf="submitted">
            <h4>ElepioApp was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newElepioApp()">Add</button>
        </div>
    </div>
</div>
